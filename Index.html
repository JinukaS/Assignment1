<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Title</title>
<style>
  :root{--bg:#ffffff;--fg:#111;--muted:#666;--bar:#111;--accent:#333;--card:#fafafa;--border:#111}
  body.dark{--bg:#0f1115;--fg:#e9e9e9;--muted:#a0a0a0;--bar:#e9e9e9;--accent:#1d2636;--card:#151923;--border:#e9e9e9}
  *{box-sizing:border-box} body{margin:16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
  header,footer{display:flex;align-items:center;justify-content:space-between}
  header{border-bottom:3px solid var(--bar);padding-bottom:8px;margin-bottom:12px}
  footer{border-top:3px solid var(--bar);padding-top:12px;margin-top:20px;justify-content:center;color:var(--muted)}
  /* top nav */
  .topbar{display:flex;gap:10px;align-items:center;border-top:3px solid var(--bar);border-bottom:3px solid var(--bar);padding:6px 0;margin:8px 0 18px 0}
  .topbar a{color:var(--fg);text-decoration:none;padding:2px 6px;border:1px solid var(--fg)}
  .spacer{flex:1}
  /* hamburger */
  .hamburger{width:28px;height:18px;position:relative;cursor:pointer}
  .hamburger span{position:absolute;left:0;right:0;height:3px;background:var(--fg);transition:.25s}
  .hamburger span:nth-child(1){top:0}
  .hamburger span:nth-child(2){top:7px}
  .hamburger span:nth-child(3){top:14px}
 
  /* layout */
  .grid{display:grid;grid-template-columns:220px 1fr 380px;gap:24px;align-items:start}
  .section-title{font-weight:600;margin:8px 0}
  .side-note{color:var(--muted)}
  /* tabs panel */
  .tabs-wrap{}
  .add-btn{display:inline-block;border:1px solid var(--fg);padding:2px 6px;cursor:pointer}
  .tab-list{margin-top:10px;display:flex;flex-direction:column;gap:8px}
  .tab-item{display:inline-block;border:1px solid var(--fg);padding:4px 8px;cursor:pointer;width:max-content;background:transparent}
  .tab-item.active{background:var(--fg);color:var(--bg)}
  .inline-actions{display:flex;gap:8px;align-items:center;margin-top:6px}
  .small{font-size:12px;color:var(--muted);cursor:pointer}
  /* content card */
  .card{background:var(--card);border:2px solid var(--border);padding:10px;min-height:180px}
  textarea{width:100%;min-height:160px;background:rgb(200, 207, 207);color:var(--fg);border:1px solid var(--border);padding:10px}
  /* output area */
  .output-top{display:flex;gap:12px;align-items:center}
  .btn{border:1px solid var(--fg);background:transparent;color:var(--fg);padding:6px 10px;cursor:pointer}
  pre{background:var(--card);border:2px solid var(--border);padding:12px;overflow:auto;max-height:260px}
  
  @media (max-width:1000px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <header>
    <div style="font-size:20px;font-weight:600">Home</div>
    <div class="side-note">Student No.</div>
  </header>

  <nav class="topbar">
    <a href="#">Tabs</a><span>|</span>
    <a href="#">Pre-lab Questions</a><span>|</span>
    <a href="#">Escape Room</a><span>|</span>
    <a href="#">Coding Races</a>
    <div class="spacer"></div>
    <a href="About.html">About</a>
    <div class="hamburger" id="burger" aria-label="Menu">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <div class="grid">
    <!-- Left: Tabs -->
    <section class="tabs-wrap">
      <div class="section-title">Tabs</div>
      <div style="margin:8px 0">Tabs Headers: <span class="add-btn" id="addTab">[+]</span></div>
      <div id="tabList" class="tab-list"></div>
      <div class="inline-actions">
        <span id="renameTab" class="small">rename</span>
        <span id="removeTab" class="small">remove</span>
      </div>
    </section>

    <!-- Middle: Content -->
    <section>
      <div class="section-title">Tabs Content</div>
      <div class="card">
        <div id="contentTitle" style="font-weight:600;margin-bottom:8px;"></div>
        <textarea id="contentBox" placeholder="Type content for this tab..."></textarea>
      </div>
    </section>

    <!-- Right: Output + preview -->
    <aside>
     
      <!-- Toggle button -->
  <button id="toggleBtn" style="margin-bottom:20px; padding:8px 16px; cursor:pointer;">
    Toggle Dark Mode
  </button>
    </aside>
  </div>

  <footer>
    Copyright Name, Student No, Date
  </footer>

  <script>
    const btn = document.getElementById("toggleBtn");
    const body = document.body;
  
    btn.onclick = () => {
      if (body.style.background === "rgb(34, 34, 34)") {
        body.style.background = "#fff";
        body.style.color = "#000";
      } else {
        body.style.background = "#222";
        body.style.color = "#fff";
      }
    };
  </script>
  
</body>
</html>
